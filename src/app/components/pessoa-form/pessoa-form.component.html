<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>{{ pessoa.id ? 'Editar Pessoa' : 'Cadastrar Pessoa' }}</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="form-group mb-3">
          <label for="id">ID</label>
          <input type="text" id="id" class="form-control" formControlName="id" />
        </div>

        <div class="form-group mb-3">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            class="form-control"
            formControlName="nome"
            placeholder="Digite o nome"
          />
        </div>

        <div class="form-group mb-3">
          <label for="idade">Idade</label>
          <input
            type="number"
            id="idade"
            class="form-control"
            formControlName="idade"
            placeholder="Digite a idade"
          />
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-success me-2" (click)="save()">
            Salvar
          </button>
          <button type="button" class="btn btn-secondary" (click)="roteador.navigate(['/pessoa'])">
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
