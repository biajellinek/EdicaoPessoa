<div class="container mt-4">
  <h2>Cadastrar Nova Pessoa</h2>
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" formControlName="nome" class="form-control" />
      <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger">
        Nome é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input type="number" id="idade" formControlName="idade" class="form-control" />
      <div *ngIf="form.get('idade')?.invalid && form.get('idade')?.touched" class="text-danger">
        Idade é obrigatória e deve ser maior ou igual a 0.
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-rounded custom-btn" [disabled]="form.invalid">Salvar</button>
  </form>
</div>
